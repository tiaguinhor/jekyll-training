---
layout: default
---
<article class="home post" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="row">
		<div class="container">
			<header class="post-header">
				<a href="/">Back to posts</a>
				
				<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
				<p class="post-meta">
					<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
						%Y" }}
					</time>
					{% if page.author %} â€¢
					<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
					endif %}
				</p>
			</header>
			
			<div class="post-content" itemprop="articleBody">
				<div class="row">
					<div class="col-xs-12">
						<div class="cover" style="background-image: url('{{page.cover}}')"></div>
						
						{{ page.description }}
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
